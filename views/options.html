<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/css/options.css" type="text/css" />
  </head>
  <body  id="app">
    <div id="body" :theme="themestr">
      <nav :theme="themestr">
      </nav>
      <div id="main-wrapper">
        <div id="main">
          <themer ></themer>
          <table>
            <tbody>
              <tr :theme="themestr">
                <th>Type</th>
                <th>Value</th>
              </tr>
              <tr :theme="themestr">
                <td>Trigger</td>
                <td><custom-select :cmdidx="0" :istrigger="true"></custom-select></td>
              </tr>
              <tr :theme="themestr">
                <td>Threshold</td>
                <td>
                  <span>5 </span>
                  <input type="range" :min="5" :max="40" v-model="threshold" @change="changethreshold">
                  <span> 40</span> <span>: {{threshold}}</span>
                </td>
              </tr>
            </tbody>
          </table>
    
          <table>
            <tbody>
              <tr :theme="themestr">
                <th>Gesture</th>
                <th>Icon</th>
                <th>Command</th>
              </tr>
              <tr v-for="(item, idx) in items" :theme="themestr">
                <td v-text="this.gesture_descriptions[idx]"></td>
                <td v-html="this.icon_chars[idx]"></td>
                <td><custom-select :cmdidx="item" :gestureidx="idx"></custom-select></td>
              </tr>
            </tbody>
          </table>
        </div>
        <playground></playground>
      </div>
    </div>
    <script src="../static/js/vue-prod.js"></script>
    <script src="../static/js/options.js"></script>
  </body>
</html>
